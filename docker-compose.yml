version: "3.3"
services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - backend
  nats:
    container_name: nats
    image: nats
    ports:
      - "4222:4222"
    networks:
      - backend
  rest-api:
    container_name: rest-api
    restart: always
    build: ./src/rest-api
    hostname: rest-api
    ports:
      - 7000:7000
    volumes:
      - ./src/rest-api:/rest-api
    links:
      - mongo
    networks:
    - backend
  stream:
    container_name: stream
    restart: always
    build: ./src/stream
    hostname: stream
    ports:
      - 4000:4000
    volumes:
      - ./src/stream:/stream
    links:
      - mongo
    depends_on:
      - nats
    networks:
    - backend
  websocket:
    container_name: websocket
    restart: always
    build: ./src/webSocket-api
    hostname: websocket
    ports:
      - 5000:5000
    volumes:
      - ./src/webSocket-api:/websocket
    links:
      - mongo
    networks:
      - backend

networks:
  backend: